<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD COMICS </title>
    <link rel="stylesheet" href="css/Stylo_Add.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="descuento">
            <p id="descuento_text">Descuentos 20% </p>   <!--TEXTO DESCUENTO-->
            </div>


        <div id="tienda">
           <a href="index.html"> <img src="./img-2/header_logo.png"></a>  <!--IMAGEN TIENDA-->
           <h1>CARDS COMICS</h1>  <!--TEXTO CARDS AVENGERS-->
           </div>
    </header>
    <nav id="nav_bar">
        <a href="contacto.html">Contacto</a>
        <a href="ingreso.html">Ingresar</a>      <!--ENLACES PARA INGRESAR AL DEMAS CONTENIDO-->
        <a href="registro.html">Registrarme</a>
    </nav>
    <main>
        <div class="formulario">
            <h3>¡Agrega tu comic!</h3> <!--TITULO-->
            <p>Completa los campos obligatorios para agregar un nuevo comic a la lista</p> <!--SUB TITULO -->
            <form action="/super heroes 0.1/Add_Avengers.html" method="POST">
                <div class=columna>
                    <label>* Nombre</label>
                    <input class=campo type="text" name="Nombre" id="Nombre" required tabindex="1">  <!--NOMBRE -->
                   
                    <label>*Fecha</label>
                    <input class=campo type="date" name="Fecha" id="Fecha" required tabindex="3">  <!--FECHA-->

                    <textarea name="descripcion" id="descripcion" placeholder="Descripción" required tabindex="5"></textarea>  <!--DESCRIPCION-->
                </div>

                <div class=columna>
                    <label>* Especie</label>  <!--COLUMNA 2  -->
                    <select class="campo especie" name="Especie" value="Especie" placeholder="Especie" required tabindex="2">  <!--ESPECIE -->
                        <option value="Especie">Especie</option>
                        <option value="Dios">Dios</option>
                        <option value="SemiDios">Semi Dios</option>      <!--TIPOS DE ESPECIE -->
                        <option value="Humano">Humano</option>
                        <option value="Mutante">Mutante</option>
                    </select>
                    <label for="addfoto" class="add"> *Agregar Foto <img src="./img-2/fotografia.png"><span></span></label> <!--AGREGAR FOTO --> 
                    <input class=foto type="file" name="Foto" id="Foto" accept=".jpg, .png, .gif" required tabindex="4">
                    <div>
                        <p class=poderes>Poderes</p>   <!--TIPOS DE PODERES   -->
                            <label for="poder1" class=opciones><input type="checkbox" name="Poder" Value="Telepatía" tabindex="6">Telepatía</label>
                            <label for="poder2" class=opciones><input type="checkbox" name="Poder" Value="Súper fuerza" tabindex="7">Súper fuerza</label>
                            <label for="poder3" class=opciones><input type="checkbox" name="Poder" Value="Cambiar de forma." tabindex="8">Cambiar de forma</label>
                            <label for="poder4"class=opciones><input type="checkbox" name="Poder" Value="Manipulación del fuego" tabindex="9">Manipulación del fuego</label>
                        <hr><!--llinea divisoria-->
                        <p class=TipoPersonaje>Tipo de Personaje</p>                      <!--TIPOS DE PERSONAJE -->   
                            <label class=opciones><input type="radio" name="TipoPersonaje" Value="Heroe" tabindex="10">Héroe/Heroina</label>
                            <label class=opciones><input type="radio" name="TipoPersonaje" Value="Villano" tabindex="11">Villano/Villana</label>
                    </div>            
                </div>
            </form>
                <a class=agregar href="index.html">Agregar comic</a>  <!--AGREGAR -->
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a Cami Martinez</p>  <!--TODOS LOS DERECHOS RESERVADOS -->
    </footer>
 
</body>
</html>
